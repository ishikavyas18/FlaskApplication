<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Edit Blog</h1>
<div class="col-md-6 my-5">
   <form method="POST" action="/edit/{{blog.blog_id}}">
<div class="form group">
  <label for="exampleFormControlInput1" >Title</label>
 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter title" name="title"
 value="{{blog.title}}">
</div><br><br>

<div class="form group">
  <label for="exampleFormControlInput1" >Author</label>
 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Author name"
        name="author" value="{{blog.author}}">
</div><br><br>

   <div class="form-group">
    <label for="exampleFormControlTextarea1">Content</label>
     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"name="content" >{{blog.content}}</textarea>
</div><br><br>
       <center><input type="submit" value="EDIT" class='btn btn-primary'></center>>

   </form>
      </div>
</div>
</div>
